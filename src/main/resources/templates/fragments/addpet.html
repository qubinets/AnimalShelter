<div class="container">
    <h2 class="mb-4">Добавить</h2>
    <form id="add-pet-form"  enctype="multipart/form-data" onsubmit="submitForm(event)">
        <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
        <input type="hidden" name="id" id="id">
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name" placeholder="Имя животного" name="name" required>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Тип</label>
            <select class="form-select" id="type" name="type" required>

                <option value="dog" selected>Собака</option>
                <option value="cat">Кошка</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Пол</label>
            <select class="form-select" id="gender" name="gender" required>

                <option value="male" selected>Мужской</option>
                <option value="female">Женский</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Возраст</label>
            <input type="text" class="form-control" id="age" placeholder="Возраст животного" name="age" required>
        </div>

        <div class="mb-3">
            <label for="arrivalDate" class="form-label">Дата прибытия</label>
            <input type="date" class="form-control" id="arrivalDate" name="arrivalDate" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="vaccinated" name="vaccinated" >
            <label class="form-check-label" for="vaccinated">Привито</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="neutered" name="neutered" >
            <label class="form-check-label" for="neutered">Стерилизовано/кастрировано</label>
        </div>
        <div class="mb-3">
            <label for="photos" class="form-label">Фотографии(максимум 5)</label>
            <input type="file" class="form-control" id="photos" name="photos" accept="image/*" multiple>
            <div class="d-flex flex-wrap" id="photo-preview"></div>
        </div>
        <div class="mb-3">
            <div id="photo-preview" class="d-flex flex-wrap"></div>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
    <div class="mt-3" id="add-pet-result"></div>
</div>
