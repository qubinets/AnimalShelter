map.description = Meie juurest leiate nii suuri kui v\u00E4ikseid, karvaseid ja siledaid, r\u00F5\u00F5msameelseid ja m\u00F5tlikke loomi - k\u00F5igi jaoks on \u00FCks suur unistus - kohtuda oma Inimesega ja leida oma Kodu. Kui soovite v\u00F5tta endale koera v\u00F5i kassi, \u00E4rge otsige lemmikloomapoodi, kus saab osta kutsika v\u00F5i kassipoja - v\u00F5tke meiega \u00FChendust ja leiate endale kindlasti parima s\u00F5bra. Kogu maailmas on sellest saanud hea tava - inimene, kes otsustab v\u00F5tta lemmiklooma, p\u00F6\u00F6rdub varjupaiga poole, et pakkuda hoolitsust ja armastust neile, kes on juba ilmale tulnud, kuid kellel on olnud raske saatus.

home.text = Varjupaik kodututele loomadele asub Toila vallas. Meie juures elab suur hulk p\u00E4\u00E4stetud koeri ja kasse. Nad vajavad teie abi!<br><br>P\u00E4ite Varjupaik p\u00E4\u00E4stab ja aitab loomi juba 11 aastat. Oleme suuresti eraviisiline varjupaik, aga ka sellest aastast omavalitsuslik varjupaik (teenindame Sillam\u00E4e linna). Meie varjupaigas ei uinuta loomi p\u00E4rast 14 p\u00E4eva, me hoiame loomi vanaduseni kui vaja!

