menu.faq.text = Korduvalt kippuvad k\u00FCsimused:
menu.faq.text.q1 = Kui palju maksab koera v\u00F5i kassi vastuv\u00F5tmine?
menu.faq.text.q2 = Mida teha, kui soovin looma tagasi tuua?
menu.faq.text.q3 = Kas on v\u00F5imalik k\u00F5iki loomi varjupaigas vaadata?
menu.faq.text.q4 = Kas loomad tuleb steriliseerida / kastreerida?
menu.faq.text.q5 = Kas ma v\u00F5in nendega jalutada?
menu.faq.text.q6 = Kuidas saan varjupaiga aidata?
menu.faq.text.a1 = Hind s\u00F5ltub looma soost ja vanusest ning seda ei ole ette m\u00E4\u00E4ratud.
menu.faq.text.a2 = V\u00F5tame oma hoolealuse tagasi alati tasuta.
menu.faq.text.a3 = V\u00F5imalik, kuid peate varjupaigaga eelnevalt kokku leppima, kuna kutsume t\u00F6\u00F6taja, kes r\u00E4\u00E4gib teile loomadest ja n\u00E4itab neid.
menu.faq.text.a4 = K\u00F5ik t\u00E4iskasvanud loomad varjupaigas steriliseeritakse ja kastreeritakse enne uude koju minekut. Kutsika puhul peate vastavalt lepingule selle steriliseerima / kastreerima, kui ta saavutab k\u00FCpsuse.
menu.faq.text.a5 = Jah, lihtsalt teavitage oma saabumisest ette.
menu.faq.text.a6 = Eelk\u00F5ige rahaliselt, teie abiga saame maksta kommunaal- ja veterinaarteenuste eest ning osta spetsiaalset s\u00F6\u00F6ta loomadele. Samuti saate vaadata osa "Mida me vajame" ja tuua midagi loetletust.